<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar">
               <button class="button is-primary logout-button" (click)="onLogout()">
                Logout
              </button>
                <h1 class="title has-text-black">
                    Lists
                </h1>
                <div class="list-menu">
                    <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
                        <p>{{list.title}}</p>
                    </a>
                    
                </div>
                <button class="button is-primary" routerLink="/new list">+ New List</button>
        </div>
        <div class="task-list-container ">
            <div *ngIf="tasks">
                <div class="top-bar">
                    <h1 class="title has-text-black">
                        Tasks
                    </h1>
                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true" >
                            <span>Settings</span>
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                          <div class="dropdown-content">
                            <div class="dropdown-content">
                              <a [routerLink]="['/edit-list',selectedListId]" class="dropdown-item has-text-info" > Edit </a>
                              <a (click)="onDeleteList()" class="dropdown-item has-text-danger"> Delete </a>
                              <hr class="dropdown-divider" />
                            </div>
                        
                          </div>
                        </div>
                      </div>
                </div>
            <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed':!task.completed}">
                <div class="task-text">
                  <p>{{task.title}}</p>
                </div>
                <div class="task-button">
                  <button class="button is-info" [routerLink]="['/lists',selectedListId,'edit-task',task._id]">üìù</button>
                  <button class="button is-danger" style="margin-left: 10px;" (click)="onTaskDelete(task._id)">üóëÔ∏è</button>
                </div>
            </div> 
            <h1 class="empty-state-text" *ngIf="tasks.length===0">
               There are no Tasks in this list ü§∑‚Äç‚ôÇÔ∏è
            </h1>
            <button  class="circle-add-button button is-primary" routerLink="./new task">
                <img  src="../../../assets/button.svg">
            </button>         
        </div>
        <div *ngIf="!tasks">
            <h1 class="empty-state-text">
                Please Select a List from the Sidebar
            </h1>
        </div>
        </div>
    </div>
</div>
