<div class="centered-content">
    <div class="model-box">
        <h1 class="title">Create a new Task </h1>
        <input #taskTitle class="input  is-medium" type="text" placeholder="Enter Task  Name">
        <br><br>
        <div class="buttons is-right">
          <button class="button is-medium"routerLink="/">Cancel</button>
          <button class="button is-primary has-text-white is-medium" (click)="createTask(taskTitle.value)">Create</button>
        </div>
    </div>
</div>
