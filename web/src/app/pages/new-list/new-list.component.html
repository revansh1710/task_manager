<div class="centered-content">
    <div class="model-box">
        <h1 class="title">Create a new List </h1>
        <input #listTitle class="input  is-medium" type="text" placeholder="Enter List Name">
        <br><br>
        <div class="buttons is-right">
          <button class="button is-medium"routerLink="/lists">Cancel</button>
          <button class="button is-primary has-text-white is-medium" (click)="createList(listTitle.value)">Create</button>
        </div>
    </div>
</div>
